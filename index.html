<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitilis' Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
</head>

<body>
    <div class="calendar-container">
        <div class="title-bar">
            <p class="title-day">Tuesday</p>
            <h1 class="title-month">August</h1>
            <p class="title-year">2024</p>
        <div class="month-change">
            <i class="fas fa-chevron-left"></i>
            <i class="fas fa-chevron-right"></i>
            </div> 
        </div>
        
        <div class="calendar-day-names">
            <div class="weekday">Monday</div>
            <div class="weekday">Tuesday</div>
            <div class="weekday">Wednesday</div>
            <div class="weekday">Thursday</div>
            <div class="weekday">Friday</div>
            <div class="weekday">Saturday</div>
            <div class="weekday">Sunday</div>
        </div>
        <div class="calendar-layout">
            <div class="calendar-number">
                <p class="day day-1">1</p>
                <p class="hidden events">Empty</p>
                <p class="hidden tasks">Empty</p>
            </div>

            <!-- change layout to match above - allows for border -->
            <div class="day day-2">
                <p class="calendar-number">2</p>
            </div>
            <div class="day day-3">

            </div>

            </div>

            </div>
            <div class="day day-7">
                <p class="calendar-number">7</p>
            </div>
            <div class="day day-1 week-2">
                <p class="calendar-number">8</p>
            </div>
            <div class="day day-2">
                <p class="calendar-number">9</p>
            </div>
            <div class="day day-3">
                <p class="calendar-number">10</p>
            </div>
            <div class="day day-4">
                <p class="calendar-number">11</p>
            </div>
            <div class="day day-5">
                <p class="calendar-number">12</p>
            </div>
            <div class="day day-6">
                <p class="calendar-number">13</p>
            </div>
            <div class="day day-7">
                <p class="calendar-number">14</p>
            </div>
            <div class="day day-1 week-3">

            </div>
            <div class="day day-5">
                <p class="calendar-number">19</p>
            </div>
            <div class="day day-6">
                <p class="calendar-number">20</p>
            </div>
            <div class="day day-7">
                <p class="calendar-number">21</p>
            </div>
            <div class="day day-1 week-3">

            </div>

            </div>

            </div>
